---
sa:
  - name: patch-operator-apiserver
    namespace: patch-operator-config
  - name: patch-operator-ingress
    namespace: patch-operator-config
  - name: patch-operator-node
    namespace: patch-operator-config
  - name: patch-operator-oauth
    namespace: patch-operator-config
  - name: patch-operator-registry
    namespace: patch-operator-config

clusterrole:
  - name: patch-operator-apiserver
    rules:
      - apiGroups:
        - config.openshift.io
        resources:
        - apiserver
        - apiservers
        verbs:
        - list
        - get
        - watch
        - create
        - update
        - patch
  - name: patch-operator-ingress
    rules:
      - apiGroups:
        - operator.openshift.io
        resources:
        - ingresscontroller
        - ingresscontrollers
        verbs:
        - list
        - get
        - watch
        - create
        - update
        - patch
  - name: patch-operator-node
    rules:
      - apiGroups:
        - ""
        resources:
        - nodes
        - node
        verbs:
        - list
        - get
        - watch
        - create
        - update
        - patch
  - name: patch-operator-oauth
    rules:
      - apiGroups:
        - config.openshift.io
        resources:
        - oauth
        - oauths
        verbs:
        - list
        - get
        - watch
        - create
        - update
        - patch
  - name: patch-operator-registry
    rules:
      - apiGroups:
        - imageregistry.operator.openshift.io
        resources:
        - config
        - configs
        verbs:
        - list
        - get
        - watch
        - create
        - update
        - patch

clusterrolebinding:
  - name: patch-operator-apiserver
    role: patch-operator-apiserver
    subjects:
      - kind: ServiceAccount
        name: patch-operator-apiserver
        namespace: patch-operator-config
  - name: patch-operator-ingress
    role: patch-operator-ingress
    subjects:
      - kind: ServiceAccount
        name: patch-operator-ingress
        namespace: patch-operator-config
  - name: patch-operator-node
    role: patch-operator-node
    subjects:
      - kind: ServiceAccount
        name: patch-operator-node
        namespace: patch-operator-config
  - name: patch-operator-oauth
    role: patch-operator-oauth
    subjects:
      - kind: ServiceAccount
        name: patch-operator-oauth
        namespace: patch-operator-config
  - name: patch-operator-registry
    role: patch-operator-registry
    subjects:
      - kind: ServiceAccount
        name: patch-operator-registry
        namespace: patch-operator-config
  - name: cluster-admin-users
    role: cluster-admins
    subjects:
      - kind: Group
        name: cluster-admins
