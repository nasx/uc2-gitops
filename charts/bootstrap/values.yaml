---
# Raw Manifests
bootstrap:
  raw: []

# Dynamically Generated Charts
application-manager:
  common:
    repoURL: https://github.com/nasx/uc2-gitops.git
    targetRevision: main
    namespace: uc2-gitops
    project: cluster-config
    destinationNamespace: uc2-gitops
    prune: true
    selfHeal: true
  charts:
    # Top Level Nested App of Apps Chart
    cluster-baseline:
      name: alice
      path: charts/application-manager
      values:
        common:
          repoURL: https://github.com/nasx/uc2-gitops.git
          targetRevision: main
          namespace: uc2-gitops
          project: cluster-config
          destinationNamespace: uc2-gitops
          prune: true
          selfHeal: true
        charts:
          # Cluster Configuration App of Apps Chart
          cluster-configs:
            name: cluster-configs
            path: charts/application-manager
            annotations:
              argocd.argoproj.io/sync-wave: "0"
            destinationNamespace: uc2-gitops
            values:
              common:
                repoURL: https://github.com/nasx/uc2-gitops.git
                targetRevision: main
                namespace: uc2-gitops
                project: cluster-config
                destinationNamespace: uc2-gitops
                prune: true
                selfHeal: true
              charts:
                # Create Namespaces
                namespaces:
                  name: namespaces
                  path: charts/namespace
                  annotations:
                    argocd.argoproj.io/sync-wave: "0"
                  values:
                    namespaces:
                      - name: patch-operator
                        annotations:
                          openshift.io/description: An operator to apply patches to Kubernetes objects in a declarative way. Provided by Red Hat CoP.
                          openshift.io/display-name: Red Hat CoP Patch Operator
                        labels:
                          openshift.io/cluster-monitoring: "true"
                      - name: group-sync-operator
                        annotations:
                          openshift.io/description: Synchronizes groups from external providers into OpenShift
                          openshift.io/display-name: Red Hat CoP Group Sync Operator
                        labels:
                          openshift.io/cluster-monitoring: "true"
                # Deploy Operators
                operators:
                  name: operators
                  path: charts/application-manager
                  values:
                    common:
                      repoURL: https://github.com/nasx/uc2-gitops.git
                      targetRevision: main
                      namespace: uc2-gitops
                      project: cluster-config
                      destinationNamespace: uc2-gitops
                      prune: true
                      selfHeal: true
                    charts:
                      # Operator List
                      patch-operator:
                        name: patch-operator
                        path: charts/operator
                        annotations:
                          argocd.argoproj.io/sync-wave: "1"
                        destinationNamespace: patch-operator
                        values:
                          operator:
                            channel: alpha
                            installPlanApproval: Automatic
                            name: patch-operator
                            source: community-operators
                            sourceNamespace: openshift-marketplace
                          operatorgroup:
                            create: true
                      group-sync-operator:
                        name: pipelines-operator
                        path: charts/operator
                        annotations:
                          argocd.argoproj.io/sync-wave: "1"
                        values:
                          operator:
                            channel: alpha
                            installPlanApproval: Automatic
                            name: group-sync-operator
                            source: community-operators
                            sourceNamespace: openshift-marketplace
                          operatorgroup:
                            create: true
